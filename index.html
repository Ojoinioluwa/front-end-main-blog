<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Figtree&display=swap" />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 10px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div id="black"></div>
    <div id="container">
      <img src="assets/images/illustration-article.svg" alt="" class="color" />
      <p class="learn">Learning</p>
      <small>Published 21 Dec 2023</small>
      <h2>HTML & CSS foundations</h2>
      <p class="text">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div id="foot">
        <img src="assets/images/image-avatar.webp" alt="Hooper" class="image" />
        <small class="name">Greg Hooper</small>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Inioluwa</a>
    </div>
  </body>
</html>
